<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos, basta passar o mausse sobre os termos para descobrir qual TAG dará.</p>
    <ul types="disp">
        <li><abbr title="Use a tag &lt;P &gt;">Paragrafo</abbr></li>
        <li><abbr title="Use a tag &lt; H1 a H6 &gt;">Titulos</abbr></li>
        <li><abbr title="Use a tag &lt IMG &gt">Imagem</abbr></li>
        <li><abbr title="Use a tag &lt; ABBR &gt">Abreviação</abbr></li>
        <li><abbr title="Use a tag &lt;CODE &gt;">Código fonte</abbr></li>
        <li><abbr title="Use a tag &lt; OL E LI &gt">lista inumerada</abbr></li>
        <li><abbr title="Use a tag &lt; UL E LI &gt">Lista desordemadas</abbr></li>
        

    </ul>
</body>
</html>
